# dbt project configuration

name: "frozen_facts_center"
version: "1.0.0"
config-version: 2

profile: default

# paths configuration
model-paths: 
  - "models"
analysis-paths: 
  - "analyses"
test-paths: 
  - "tests"
seed-paths: 
  - "seeds"
macro-paths: 
  - "macros"
snapshot-paths: 
  - "snapshots"

clean-targets:
  - "target"
  - "dbt_packages"
  - "logs"

models:
  frozen_facts_center:
    materialized: external

flags:
  send_anonymous_usage_stats: False
  use_colors: True